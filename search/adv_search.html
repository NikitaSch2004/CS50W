<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="nav">
        <a href="index.html" class="link">Google Search</a>
        </div>
            <form action="https://google.com/search">
                <div>all theese words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><input type="text" name="as_q" id="advance"><br>
                <div>this exact word of phrase:</div><input type="text" name="as_epq" id="advance"><br>
                <div>any of these words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><input type="text" name="as_oq" id="advance"><br>
                <div>none of these words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><input type="text" name="as_eq" id="advance"><br>
                <input type="submit" value="Advanced Search" id="adv_submit">
            </form>
