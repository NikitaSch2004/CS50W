<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="nav">
        <a href="index.html" class="link">Google Search</a>
        </div>
        <div id="form">
            <form action="https://google.com/images?&tbm=isch">
                <input type="text" name="q" placeholder="Search Image on Google" id="query">
                <input type="submit" value="Google Search" id="submit">
            </form>
        </div>
    </body> 
</html>
